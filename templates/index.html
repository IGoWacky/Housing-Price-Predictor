<html>
  <head>
    <title>House Price Predictor</title>
  </head>
  <body>
    <form action="/predict" method="POST">
      <div class="mb-3">
        <label for="med_inc" class="form-label">Median Income</label>
        <input
          type="number"
          class="form-control"
          id="med_inc"
          name="med_inc"
          step="0.01"
          required
        />
      </div>

      <div class="mb-3">
        <label for="house_age" class="form-label">House Age</label>
        <input
          type="number"
          class="form-control"
          id="house_age"
          name="house_age"
          step="0.01"
          required
        />
      </div>

      <div class="mb-3">
        <label for="ave_rooms" class="form-label"
          >Average Rooms per Household</label
        >
        <input
          type="number"
          class="form-control"
          id="ave_rooms"
          name="ave_rooms"
          step="0.01"
          required
        />
      </div>

      <div class="mb-3">
        <label for="ave_bedrooms" class="form-label">Average Bedrooms</label>
        <input
          type="number"
          class="form-control"
          id="ave_bedrooms"
          name="ave_bedrooms"
          step="0.01"
          required
        />
      </div>

      <div class="mb-3">
        <label for="ave_occupancy" class="form-label">Average Occupancy</label>
        <input
          type="number"
          class="form-control"
          id="ave_occupancy"
          name="ave_occupancy"
          step="0.01"
          required
        />
      </div>

      <div class="mb-3">
        <label for="latitude" class="form-label">Latitude</label>
        <input
          type="number"
          class="form-control"
          id="latitude"
          name="latitude"
          step="0.0001"
          required
        />
      </div>

      <div class="mb-3">
        <label for="longitude" class="form-label">Longitude</label>
        <input
          type="number"
          class="form-control"
          id="longitude"
          name="longitude"
          step="0.0001"
          required
        />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Predict Price</button>
      </div>
    </form>
    <br />
    {% if prediction_text %}
    <h2>{{ prediction_text }}M</h2>
    {% endif %}
    <style>
      body {
        background-color: antiquewhite;
      }
    </style>
  </body>
</html>
